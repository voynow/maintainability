[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "maintainability"
version = "0.1.4"
description = "Codebase Maintainability Analyzer"
authors = ["voynow <voynow99@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.turbo_docs]
ignore = [
    "pyproject.toml",
    "__pycache__",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    ".git",
    ".env",
    "poetry.lock",
    "LICENSE",
    ".gitignore",
    "appconfig.toml",
]

[tool.poetry.dependencies]
python = "^3.10"
click = "*"
llm_blocks = "0.3.7"
pathspec = "*"
toml = "*"

[tool.poetry.scripts]
maintainability = "maintainability.cli:cli"
